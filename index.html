<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div>
            <div id="resultbar">
                <input id="result" type="text" placeholder="Enter a number."></input>
            </div>
            <div id="input">
                <div id="rowc">
                    <div id="row1">
                        <button class="buttons" id="bn1">7</button>
                        <button class="buttons" id="bn2">8</button>
                        <button class="buttons" id="bn3">9</button>
                        <button class="buttons" id="bn4">D</button>
                        <button class="buttons" id="bn5">C</button>
                    </div>
                    <div id="row2">
                        <button class="buttons" id="bn6">4</button>
                        <button class="buttons" id="bn7">5</button>
                        <button class="buttons" id="bn8">6</button>
                        <button class="buttons" id="bn9">-</button>
                        <button class="buttons" id="bn10">%</button>
                    </div>
                    <div id="row3">
                        <button class="buttons" id="bn11">1</button>
                        <button class="buttons" id="bn12">2</button>
                        <button class="buttons" id="bn13">3</button>
                        <button class="buttons" id="bn14">*</button>
                        <button class="buttons" id="bn15">/</button>
                    </div>
                    <div id="row4">
                        <button class="buttons" id="bn16">00</button>
                        <button class="buttons" id="bn17">0</button>
                        <button class="buttons" id="bn18">.</button>
                        <button class="buttons" id="bn19">+</button>
                        <button class="buttons" id="bn20">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
